<!--criaremos 3 tipos de botões diferentes,um para cada que queremos criar,para facilitar 
o uso de cada futuramente,para podermos modificar apenas em um-->

<!--    transition =  definirá como será a transição de quando colocamos o mouse em cima do botao

        hover = definirá como será como o botao se comportará com o mouse em cima dele
        
        activate = como se comportará quando clicarmos no botao-->
<style>
    .inscreva-sebutton {
      background-color: rgb(0, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 30px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;
    }
  
    .inscreva-sebutton:hover {
      opacity: 0.8;
    }
  
    .inscreva-sebutton:active {
      opacity: 0.5;
    }
  
    .join-button {
      background-color: white;
      border-color: rgb(41, 118, 211);
      border-style: solid;
      border-width: 1px;
      color: rgb(41, 118, 211);
      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;

    


      transition: background-color 0.15s,
        color 0.15s;
    }
    
 
    .join-button:hover {
      background-color: rgb(41, 118, 211);
      color: white;
    }
  
    <!--como será quando estiver clicado-->
    .join-button:active {
      opacity: 0.7;
    }
  
    .tweet-button {
      background-color: rgb(2, 158, 255);
      color: white;
      border: none;
      height: 36px;
      width: 74px;
      border-radius: 8px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 0.15s;
    }
  
    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
  
  <button class="inscreva-sebutton">
    Inscrever-se
  </button>
  
  <button class="join-button">
    JOIN
  </button>
  
  <button class="tweet-button">
    Tweet
  </button>
