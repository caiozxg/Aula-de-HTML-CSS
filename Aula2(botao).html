<style>
    button{
        background-color: red;
    }
</style>

<!-- nesse caso "button"é um seletor de css,ele mostra quais elementos estamos querendo mexer
"background-color" é uma propriedade de css,mostra o que na pagina estamos mudando,e após os 
dois pontos temos o valor,e em css precisamos acabar todos comando com ; , basicamente como 
se fosse um ponto final para a frase-->


<style>
    button{
        background-color: red;
        color:white;
        border: none;
        height: 38px;
        width: 105px;
        border-radius: 5px;
        cursor:pointer;
    }
</style>

<!-- podemos colocar mais de um comando dentro do style
px=pixels
height-altura
width largura
tambem podemos colocar o rgb entre () na frente da cor,para ter mais precisao na cor
R sendo a quantidade de vermelho,G de verde,B de azul,sendo de 0 a 255
border radius é o quanto a borda vai ser "redonda"
cursor pointer é para que tenha um mousezinho quando estiver com a seta em cima do botao-->

<button>INSCREVA-SE</button>
